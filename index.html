<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Wideo</title>
    <style>
        /* Reset i podstawy */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Bardzo ciemne tÅ‚o */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Kontener gÅ‚Ã³wny */
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        /* Siatka przyciskÃ³w */
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        /* Styl kafelka / przycisku */
        .zone-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .zone-card:hover {
            background: #2a2a2a;
            transform: translateY(-5px);
            border-color: #3d5afe; /* Niebieski akcent przy najechaniu */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Ikona i tekst */
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .zone-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .zone-desc {
            font-size: 0.9rem;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>WITOJCIE</h1>

        <div class="zones-grid">
            <a href="/strefa-a/" class="zone-card">
                <div class="icon">ðŸ”’</div>
                <div class="zone-title">Klik</div>
                <div class="zone-desc"></div>
            </a>

        </div>
    </div>

</body>
</html>
