<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefa A - Galeria</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* --- BAZA --- */
        body { 
            background: #121212; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        h1 { 
            text-align: center; 
            margin-bottom: 40px; 
            font-weight: 300;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        /* --- SIATKA (GRID) --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px;
        }

        /* --- KARTA WIDEO (RAMKA) --- */
        .video-card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        /* Tytu≈Ç pod filmem */
        .video-info {
            padding: 15px;
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-desc {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        /* Przycisk pobierania */
        .download-btn {
            display: inline-block;
            background: #2d7d46;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .download-btn:hover {
            background: #3a9a5c;
            color: white;
        }
        
        /* Przycisk powrotu */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #aaa;
            text-decoration: none;
        }
        .back-btn:hover { color: white; }

    </style>
</head>
<body>

<div class="container">
