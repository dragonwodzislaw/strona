    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* --- BAZA --- */
        body { 
            background: #121212; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        h1 { 
            text-align: center; 
            margin-bottom: 40px; 
            font-weight: 300;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        /* --- SIATKA (GRID) --- */
        .video-grid {
            display: grid;
            /* To magiczna linijka: tworzy kolumny automatycznie */
            /* minmax(300px, 1fr) oznacza: kolumna ma min 300px szerokości, a jak jest miejsce to się rozciąga */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; /* Odstęp między kartami */
        }

        /* --- KARTA WIDEO (RAMKA) --- */
        .video-card {
            background: #1e1e1e;
            border-radius: 12px; /* Zaokrąglone rogi */
            overflow: hidden; /* Żeby wideo nie wystawało poza rogi */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Cień pod kartą */
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-5px); /* Lekkie uniesienie po najechaniu */
            border-color: #555;
        }

        /* Tytuł pod filmem */
        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-desc {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        /* Przycisk powrotu */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #aaa;
            text-decoration: none;
        }
        .back-btn:hover { color: white; }

    </style>
</head>
